<navbar></navbar>

<div class="container pt-100 mb-5">

    <div *ngIf="orderSent" class="m-2 text-center">

        <p>Sifarisiniz qeyde alindi!</p>

        <button class="btn btn-primary" routerLink="shop">Alisverise devam et</button>


    </div>

    <form *ngIf="!orderSent" #form="ngForm"> (ngSubmit)="submitOrder(form)  " class="m-4" >
        <div class="form-group">
        <label>Name</label>
        <input class="form-control" #name="ngModel" name  name="name" [(ngModel)]="order.name" required>
        <span *ngIf="submitted && name.invalid" class="text-danger">
            Zehmet olmasa adinizi daxil edin!
        </span>
    </div>
    <!-- 2 -->
    <div class="form-group">
        <label>Address</label>
        <input class="form-control" #address="ngModel"  name="address"  [(ngModel)]="order.name" required>
        <span *ngIf="submitted && address.invalid" class="text-danger">
            Zehmet olmasa adresinizi daxil edin!
        </span>
    </div>
    <!-- 3 -->
    <div class="form-group">
        <label>City</label>
        <input class="form-control" #city="ngModel"  name="city"  [(ngModel)]="order.name" required>
        <span *ngIf="submitted && city.invalid" class="text-danger">
            Zehmet olmasa seherinizi daxil edin!
        </span>
    </div>
    <!-- 4 -->
    <div class="form-group">
        <label>Phone</label>
        <input class="form-control" #phone="ngModel"  name="phone"  [(ngModel)]="order.name" required>
        <span *ngIf="submitted && phone.invalid" class="text-danger">
            Zehmet olmasa telefonunuzu daxil edin!
        </span>
    </div>
    <!-- 5 -->
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" #email="ngModel" name="email"  [(ngModel)]="order.name" required>
        <span *ngIf="submitted && email.invalid" class="text-danger">
            Zehmet olmasa Mailinizi daxil edin!
        </span>
    </div>
    <div class="text-center">
    <button type="submit" routerLink="" class="btn btn-primary"> Sifarisi tamamla!</button>
    <button type="submit" routerLink="shop" class="btn btn-primary ml-2"> Alisverise devam ele</button>
  </div>
    </form>

</div>
